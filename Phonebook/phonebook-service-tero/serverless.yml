service: phonebook-service-tero

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    PHONEBOOK_TABLE: ${self:service}-table
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:*"

functions:
  fetch:
    handler: handler.fetch
    events:
      - http:
          path: phonebook
          method: get
          authorizer: aws_iam
  post:
    handler: handler.post
    events:
      - http:
          path: phonebook
          method: post
          authorizer: aws_iam

resources: 
  - ${file(./dynamodb.yml)}